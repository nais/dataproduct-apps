topics:
  - metadata:
      name: topic1
      namespace: namespace1
    spec:
      pool: dev-nais-local
      acl:
        - access: read
          application: app1
          team: namespace1
  - metadata:
      name: topic2
      namespace: namespace2
    spec:
      pool: dev-nais-local
      acl:
        - access: read
          application: app1
          team: namespace1
        - access: write
          application: app2
          team: namespace2
  - metadata:
      name: topic3
      namespace: namespace3
    spec:
      pool: dev-nais-local
      acl:
        - access: readwrite
          application: app1
          team: namespace1

applications:
  - metadata:
      name: app1
      namespace: namespace1
      annotations:
        deploy.nais.io/github-workflow-run-url: https://github.com/workflow-run-url-1
      labels:
        team: namespace1
    spec:
      image: docker.io/app1:latest
      kafka:
        pool: dev-nais-local
  - metadata:
      name: app2
      namespace: namespace2
      annotations:
        deploy.nais.io/github-workflow-run-url: https://github.com/workflow-run-url-2
      labels:
        team: namespace2
    spec:
      image: docker.io/app2:latest
      kafka:
        pool: dev-nais-local
  - metadata:
      name: app3
      namespace: namespace3
      annotations:
        deploy.nais.io/github-workflow-run-url: https://github.com/workflow-run-url-3
      labels:
        team: namespace3
    spec:
      image: docker.io/app3:latest
      kafka:
        pool: dev-nais-local
  - metadata:
      name: app4
      namespace: namespace4
      annotations:
        deploy.nais.io/github-workflow-run-url: https://github.com/workflow-run-url-4
      labels:
        team: namespace4
    spec:
      image: docker.io/app4:latest
      kafka:
        pool: dev-nais-local

sql_instances:
  - metadata:
      name: sql1
      namespace: namespace1
      labels:
        app: app1
