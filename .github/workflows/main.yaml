name: Create docker image

on:
  push:

env:
  "BASEIMAGE": "ghcr.io/${{ github.repository }}"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: "Set image version"
      id: set-image-tag
      run: |
        export IMAGE="${BASEIMAGE}:$(date +%Y%m%d%H%M%S)-$(git describe --always --dirty --exclude '*')"
        echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
        echo "::set-output name=image::${IMAGE}"
    - name: Login to GitHub Packages Docker Registry
      uses: docker/login-action@ab80d026d4753220c4243394c07c7d80f9638d06 # Use commit-sha1 instead of tag for security concerns
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: "${{ github.ref == 'refs/heads/main' }}"
        tags: ${{ env.BASEIMAGE }}:latest,${{ env.IMAGE }}
    outputs:
      image: "${{ steps.set-image-tag.outputs.image }}"
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        cluster:
          - dev-gcp
          - dev-fss
          - dev-sbs
          - prod-gcp
          - prod-sbs
          - prod-fss
    steps:
      - uses: "actions/checkout@v2"
      - uses: nais/deploy/actions/deploy@v1
        name: Deploy topic to prod-gcp
        if: matrix.cluster == 'prod-gcp'
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: ${{ matrix.cluster }}
          RESOURCE: nais/topic.yaml
      - uses: nais/deploy/actions/deploy@v1
        name: Deploy to ${{ matrix.cluster }}
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: ${{ matrix.cluster }}
          RESOURCE: nais/nais.yaml
          VAR: image=${{ needs.build.outputs.image }}
