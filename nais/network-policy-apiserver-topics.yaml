apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app: dataproduct-apps-topics
  name: dataproduct-apps-topics-apiserver
  namespace: aura
spec:
  egress:
  - to:
    - ipBlock:
        cidr: "{{ apiserver_cidr }}"
  podSelector:
    matchLabels:
      app: dataproduct-apps-topics
  policyTypes:
  - Egress

