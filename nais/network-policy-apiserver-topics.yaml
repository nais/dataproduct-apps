apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app: dataproduct-apps-topics
  name: dataproduct-apps-topics-apiserver
  namespace: nais
spec:
  egress:
  - to:
    - ipBlock:
        cidr: 172.16.0.2/32
  podSelector:
    matchLabels:
      app: dataproduct-apps-topics
  policyTypes:
  - Egress

